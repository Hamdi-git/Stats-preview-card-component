<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
 <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <main class="container">
    <div class="card">
      <section class="image">
        <div class ="card-image">
        </div>
      </section>
      <section class="card-info">
        <div class="card-content">
          <h1>Get <span class="insights">insights</span> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          <div class="card-stats">
            <span class="stat">
              <div class="value">10k+</div>
              <div class="label">COMPANIES</div>
            </span>
            <span class="stat">
              <div class="value">314</div>
              <div class="label">TEMPLATES</div>
            </span>
            <span class="stat">
              <div class="value">12M+</div>
              <div class="label">QUERIES</div>
            </span>
          </div>
        </div>
      </section>

    </div>
   
  </main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Hamdi-git">Hamdi Shili</a>.
  </div>
</footer>
</body>
</html>
